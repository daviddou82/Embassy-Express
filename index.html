<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Canadian Embassies</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
		body {
		  padding-top: 0px;
          padding-left: 10px;
          padding-right: 10px;
		  background-color: #F5F5F5;
        }
        #mapcanvas {
            height: 100%;
        }
        #banner{
            background-color: #B8B59C;
            padding: 5px;
        }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script src="http://code.angularjs.org/1.2.13/angular.min.js"></script>
     <script src="http://code.angularjs.org/1.2.13/angular-route.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE6sOGGnawEaggBRaE63QWTRsgCOTIAAs&sensor=true"></script>
  
  <script src="app.js"></script>
  </head>

  <body ng-app="app">
    <div id="banner">
        <h2>Canadian Embassies</h2> 
    </div>
    <br>
    <div class="container">
		<div class="row">
		    <div style="height:575px; overflow:auto;" class="col-md-3">
		        <ul class="nav" ng-controller="OptCtrl">
			    </ul>
		    </div>
		    
            <div style="height:450px" class="col-md-9">
		  	    <div ng-view id="mapcanvas">
                </div>
		    </div>
		    
            <div style="height:125px;"  class="col-md-9">
		  	    <div ng-controller="MoreInfoCtrl">
                <h4>{{ city }}, {{ country }}</h4>
                {{ address }}
                </div>
		    </div>
        </div>
    </div>
  </body>
</html>
