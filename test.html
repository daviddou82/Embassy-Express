    <script>
        function getDat(){

            console.log('blah');
        }
        function getAttributeByIndex(obj, index){
            var i = 0;
            for (var attr in obj){
                if (index === i){
                    return obj[attr];
                }
                i++;
            }
            return null;
        }

        $.getJSON('lib/data.json', function(data){
            var root = data.data;
            var con = getAttributeByIndex(root, 0);
            console.log(con);
        });
    </script>
